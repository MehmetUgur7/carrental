<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Araç ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Arama ifadesi giriniz.."
  />
</div>

<div *ngIf="filterText.length>2" class="alert alert-success">
    {{ filterText }} aradınız.
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Model Id</th>
      <th>Renk Id</th>
      <th>Model Yılı</th>
      <th>Günlük Fiyat</th>
      <th>KDV'li Günlük Fiyat</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars | filterPipe:filterText">
    <td>{{ car.carId }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice | currency }}</td>
    <td>{{ car.dailyPrice | vatAdded: 18 | currency }}</td>
    <td>{{ car.descriptions }}</td>
  </tr>
</table>
